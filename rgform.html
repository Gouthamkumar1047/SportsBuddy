<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
    <style>
        
        .body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    
}
.header {
    width: 100%;
    height: 150px;
    background-color: black;
    padding-left: 5%;
    padding-right: 5%;
}
.logo {
    width: 15%;
    height: 145px;
    background-color: yellow;
    display: flex;
    justify-content: center;
    align-items: center;
}

.Imge {
    width: 255%; /* Adjusted width to make it responsive */
    height: 100%;
    object-fit: contain;
    padding-left: 5% ;
}
.bg{
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-igvkQ01INxN3tr6UEanLDtIto9JNkiFK4w&usqp=CAU");
    background-size: cover;
    background-repeat: no-repeat;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    color: rgb(204, 193, 193);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #110e0e;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    margin-bottom: 5px;
}

input {
    margin-bottom: 15px;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="Imge" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsvqCJzFMQF2Rr1kkaRMVJpjOB71VAZlHAYA&usqp=CAU" alt="Logo Image">
           
        </div>
    </header>
    <div class="bg">
      <div class="form-container">
           <h2>Registration Form</h2>
             <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Choose a password" required>

             <label for="Location" id="Location"></label>
             
<select>
<option>---select----</option>
<option>Nalgonda</option>
<option>Hyderabad</option>
<option>Medak</option>
<option>Others</option>
</select>
<button type="submit">"Register"</button>
        </form>
    </div>
</div>

     

    <script src="rg.js"></script>
</body>
</html>
